<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-1</title>
</head>
<body>
    <script>

 const add=(a, b)=> {
  return a + b;
}

const subtract=(a, b)=> {
  return a - b;
}

const multiply=(a, b)=> {
  return a * b;
}

const divide=(a, b)=>{
  if (b !== 0) {
    return a / b;
  } else {
    return "Cannot divide by zero!";
  }
}

// Input From User 

const typeOfOperation = prompt("Enter the operation (+, -, *, /):");
const a = parseFloat(prompt("Enter the first number:"));
const b = parseFloat(prompt("Enter the second number:"));

let result;

// Operations
switch (typeOfOperation) {
  case "+":
    result = add(a, b);
    break;
  case "-":
    result = subtract(a, b);
    break;
  case "*":
    result = multiply(a, b);
    break;
  case "/":
    result = divide(a,b);
    break;
  default:
    result = "Invalid operation!";
}

// result
console.log(`Result: ${result}`);
    </script>

</body>
</html>
