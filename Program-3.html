<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-3</title>
</head>
<body>
    <script>
   const a = parseInt(prompt("Enter a number: "));
    if (a % 2 !== 0) {
      for (let i = 1; i <= a * 2 - 1; i++) {
        if (i % 2 !== 0) {
          console.log(i);
        }
      }
    }
    else {
      for (let i = 1; i <= a * 2-3; i++) {
      if (i % 2 !== 0) {
        console.log (i);
      }
    }
  }
    </script>
</body>
</html>
